name:            Music

category:        music

enabled:         true

commands:
  - name:        queue
    alts:
      - "add"
    enabled:     true
    usage:       "{pfx}{cmd} Kaskade Disarm You Illenium Remix"
    description:
      Queues up a song to play from YouTube.
      Either from a direct URL or text search.
      Playlists are supported but take a long time to process.

  - name:        play
    alts:
      - "start"
    enabled:     true
    description:
      Starts playing the music queue.

  - name:        pause
    enabled:     true
    description:
      Pauses the music player.

  - name:        resume
    enabled:     true
    description:
      Resumes the music player.

  - name:        disconnect
    alts:
      - "stop"
    enabled:     true
    description:
      Stops the music, disconnects the bot from the current voice channel,
      and purges the music queue.

  - name:        summon
    alts:
      - "move"
    enabled:     true
    description:
      If the bot isn't connected to any channel, it'll connect to yours.
      If it is connected, it will move to you.

  - name:        repeat
    enabled:     true
    description:
      Toggles if the current queue should be repeated.
      Whenever a song is played, it's re-added to the end of the queue.

  - name:        unqueue
    alts:
      - "remove"
    enabled:     true
    usage:       "{pfx}{cmd} 5"
    description:
      Removes a song from the queue.
      Minimum number is 1 and the maximum is however many items the queue has.
      Even though list indexes start at zero.

  - name:        skip
    alts:
      - "next"
    enabled:     true
    description:
      Skips the currently playing song.

  - name:        nowplaying
    alts:
      - "currentsong"
      - "playing"
      - "np"
    enabled:     true
    description:
      Shows information regarding the currently playing song.

  - name:        shuffle
    enabled:     true
    description:
      Randomizes the current song queue.

  - name:        lyrics
    alts:
      - "lyr"
    enabled:     true
    usage:       "{pfx}{cmd} Imagine Dragons - Radioactive"
    description:
      Searches for song lyrics for the given artist's song.
      The artist and song need to be separated with a dash.
      If no arguments are given, it will try to get the currently playing song's lyrics.