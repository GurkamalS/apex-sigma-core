description:
  A Poison-Dart Wyvern looks similar to its close cousin, the wyvern, in anatomy, but displays various vibrant hues of blues, reds, yellows, and greens.
  They are smaller than their counterparts and lack in a stinger, but more than make up for that with their venomous bite.
name: Poison-Dart Wyvern
rarity: 3
type: Animal
value: 70
