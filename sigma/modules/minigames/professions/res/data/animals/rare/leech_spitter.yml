description:
  Leech Spitters are ambush predators commonly found in swamp waters, however they are often discovered in other murky water sources.
  The Leech spitter resembles an ordinary leech, but grows to be 4 to 5 feet in length.
  On land it moves in the same way as a caterpillar, however in water it is more comparable to a water snake.
name: Leech Spitters
rarity: 3
type: Animal
value: 70
