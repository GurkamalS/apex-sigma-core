description:
  The Hobgoblin Stoneclaws are master martial artists that have trained their bodies and spirits to become hard as stone and twice as stubborn.
  Most hopefuls who seek to become adepts find themselves quitting due to pain and the struggle of the demanding process.
  Those who manage to display the determination and skill to call themselves Stoneclaws may be few, but they are formidable opponents.
name: Hobgoblin Stoneclaw
rarity: 6
type: Animal
value: 1000
