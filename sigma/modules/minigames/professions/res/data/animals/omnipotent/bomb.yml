description:
  A Bomb is a peculiar elemental creature. Born from the very chaos that makes up the elemental planes.
  Bombs are manifestations of the careful balance between air, earth, fire, and water. 
  The Bombs manifest on the prime material plane in places of extreme elements, such as volcanoes, stormy shores, ice tundras, or cavernous ravines.
