description:
  Despite its name, the Sunsand Titan is a divine creation created by the gods. 
  These creatures are now employed by the gods to protect ancient monuments, and guard shrines. Despite this, Sunsand Titans are wicked creatures. 
  They will attack any settlement within 1 mile of the shrine even if the inhabitance has not shown any hostility. 
  They will also sneak into settlements and use their solar powers to burn down houses and cause panic in the area.
name: Sunsand Titan
rarity: 5
type: Animal
value: 650
