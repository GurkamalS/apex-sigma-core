description:
  A Medilisk resembles a mole, if a mole had 6 legs, rocky skin and glowing blue eyes.
  Crawling through the earth, seeking to various other minions of their common master by keeping them alive.
  Few have the chance to get a good look at a medilisk as it pops up and down from beneath the earth, and even fewer live to tell the tale before being turned to stone as they gaze upon the creature.
name: Medilisk
rarity: 1
type: Animal
value: 25
