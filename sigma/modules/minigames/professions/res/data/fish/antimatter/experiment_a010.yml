description:
  This is not really a fish, it's a tiny robot.
  A government project that, due to a human error,
  got loose into the vast waters of the pacific.
  The purpose of this miniature mechanoid was to invade and poison enemy water sources.
  It was never fully completed so they are harmless... Mostly.
name: Experiment A010
rarity: 8
type: Fish
value: 3500
