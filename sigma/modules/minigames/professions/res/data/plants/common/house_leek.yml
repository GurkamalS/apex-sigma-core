description:
  Growing in a large cluster – known as the hen – which is surrounded by a
  number of smaller patches – known as the chicks – this plant has a mystical history and story.
  Hen and Chicks was originally planted on the roofs of houses as protection
  against thunder and lightning because they have always been linked to Thor and Zeus,
  the two mythical gods of lightning.
name: House Leek
rarity: 1
