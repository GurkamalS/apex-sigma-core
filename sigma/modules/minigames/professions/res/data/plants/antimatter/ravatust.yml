description:
  The Ravatust plants grow in large clusters of various colors.
  Each flower on a single plant can have any color in the visible spectrum.
  Used for decorations, sources of paint, color references and most popularly, for seasoning.
  Dried and crushed they are ground into a fine powdered that's rubbed into meat.
  Marvelous with grilled or roasted meat as well as a fine wine.
