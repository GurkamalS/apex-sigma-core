description:
  Grows only in places where the temperature is bellow 40 degrees celsius.
  The flower has petals resembling a crystaline structure.
  It's known to retain it's ice cold temperature no matter whre it's kept,
  or for how long. It's sometimes use as an ingredient in sobering drinks.
  It will knock the drunkenness out of you, or just knock you out cold.
name: Crice Spike
rarity: 8
type: Plant
value: 3500
