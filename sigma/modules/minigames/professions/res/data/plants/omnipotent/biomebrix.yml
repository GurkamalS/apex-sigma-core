description:
  Colored blue, the Biomebrix plant has one single flower.
  It blooms every 4 years. When the flower unfurls, it resembles a bird's feather.
  This plant is very sensitive, nearly imposible to cultivate.
  Many people find it fascinating. Their flowers, when unfurled,
  release pulses of purple light when touched.
name: Biomebrix
rarity: 9
type: Plant
value: 10000
