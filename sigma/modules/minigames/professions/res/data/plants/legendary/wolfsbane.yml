description:
  Attention all Harry Potter fans!
  No, this is not the flower used to make an antidote in case you're bitten by a werewolf!
  It is a flower that also goes by the name of the helmet flower, monk's head and the like.
  Small purple bulb shaped flowers give this flower its very peculiar appearance.
name: Wolfsbane
rarity: 4
type: Plant
value: 250
