description:
  The Mad-Dog Weed is part of the mint family and has a very strong mint taste,
  strong enough to keep your breath fresh for hours,
  unlike its relative the Hooded-Skullcap, also in the mint family,
  which doesnt taste of mint was used as a ceremonial decoration to
  remember those lost in the field.
name: Mad-Dog Weed
rarity: 5
type: Plant
value: 650
