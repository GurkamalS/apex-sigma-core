description:
  Closely related to the carrot, the Bronson plant is smaller and has a vibrant yellow color.
  Being very rich in nutrients and vitamins it's commonly used in medicine and as tea.
  It has a very strong and sharp taste which leaves a burning feeling in your mouth.
  Bronson extract is often used as an additive to strong drinks.
name: Bronson Root
rarity: 2
type: Plant
value: 40
