description:
  Everyone knows of candy corn. It's kind of the same with candy eggplants,
  with the exception that candy eggplants actually grow the same as regular
  eggplants. Legends say that ground up, dried Nabfischz eyes, when sprinkled
  over regular eggplant seeds, have a 1/5 chance of making the eggplants candied.
name: Candy Eggplant
rarity: 6
type: Plant
value: 1000
