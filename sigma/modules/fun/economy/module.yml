name:             Economy Commands

category:         fun

enabled:          true

commands:
  - name:         givecurrency
    alts:
      - "givecurr"
      - "givekud"
      - "gibcurr"
      - "gibkud"
    enabled:      true
    usage:        "{pfx}{cmd} 500 @person"
    description:
      Transfers Kud between you and a mentioned person.
      The Kud amount goes first, followed by the target.

  - name:         vault
    alts:
      - "bank"
    enabled:      true
    description:
      Shows the current amount of Kud in the guild's vault.

  - name:         givetovault
    alts:
      - "givetobank"
      - "gtv"
      - "gtb"
    enabled:      true
    usage:        "{pfx}{cmd} 500"
    description:
      The vault is a server specific Kud storage system.
      Members can contribute to the vault with this command.
      The Kud can then be awarded to users using the award command.

  - name:         award
    alts:
      - "pay"
    enabled:      true
    usage:        "{pfx}{cmd} 500 @person"
    description:
      Awards the specified amount of Kud from the vault to a mentioned person.
      The Kud amount goes first, followed by the target.
      Anybody can contribute to the vault with the givetovault command,
      but only users with the Manage Server permission can award Kud from the vault.

  - name:         daily
    enabled:      true
    description:
      Gives an amount of Kud to you with a 22 hour cooldown.
      The amount is modified by the number of days in a row that you've collected
      your daily Kud up to 10 days, as well as a little random factor in there just for fun.
      While the Kud can be collected ever 22h, the streak resets 48h after the last one was collected.

  - name:         grabchevron
    alts:
      - "catchchevron"
      - "catchchev"
      - "grabchev"
      - "catch"
      - "grab"
    enabled:      true
    usage:        "{pfx}{cmd} glory"
    description:
      Grabs a chevron when it spawns. Blue are good, positive chevrons.
      They serve as a special currency. Red are bad, negative chevrons,
      they destroy other chevrons and make a mess, crush bad chevrons instead of grabbing them.

  - name:         crushchevron
    alts:
      - "crushchev"
      - "crush"
    enabled:      true
    usage:        "{pfx}{cmd} famine"
    description:
      Crushes a chevron, remember to crush only bad, negative chevrons.
      If you crush a bad chevron, it turns into a random good chevron.
      If you crush a good, positive chevron, they will explode, taking half your other chevrons with them.
      If you come across a good one, grab them instead.

  - name:         chevrons
    alts:
      - "chevs"
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
      Shows the target's chevron statistics.
