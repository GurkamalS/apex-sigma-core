name:             Word Filter Settings

category:         settings

enabled:          true

commands:
  - name:         blockwords
    alts:
      - "blockword"
    enabled:      true
    usage:        "{pfx}{cmd} crap ass tits"
    description:
      Adds all the words you list to the blocked words filter.
      If any of the words in the filter is sent,
      the message will be removed and the author will be notified.

  - name:         hardblockwords
    alts:
      - "hardblockword"
    enabled:      true
    usage:        "{pfx}{cmd} crap ass tits"
    description:
      Works like "blockwords" but very intolerable.
      For example if you hardblock the word "ass" it will delete stuff like "assassin".
      It looks for any instance of the contance in the message, not indivitial segments.

  - name:         blockinvites
    alts:
      - "filterinvites"
    enabled:      true
    description:
      Toggles if invite links should be automatically removed.
      When an invite link is removed, the message author is notified and the removal is logged.
      This ignores anybody with a Manage Server permission.

  - name:         asciionlynames
    alts:
      - "forceascii"
    enabled:      true
    description:
      Toggles if only ASCII characters are allowed in names.
      The bot will check members each 60s for an invalid name and rename them if they are not proper.
      To change the default temporary name, use the asciitempname command.

  - name:         asciitempname
    alts:
      - "asciitemp"
    enabled:      true
    usage:        "{pfx}{cmd} <ChangeMePleaseI'mLonely>"
    description:
      Changes the default temporary name for those who the temp name was enforced on.

  - name:         unblockwords
    alts:
      - "unblockword"
    enabled:      true
    usage:        "{pfx}{cmd} boobs"
    description:
      Removes a blocked word allowing people to send messages containing it.
      To purge the entire word filter enter -all as the command argument.

  - name:         unhardblockwords
    alts:
      - "unhardblockword"
    enabled:      true
    usage:        "{pfx}{cmd} boobs"
    description:
      Removes a hard blocked word allowing people to send messages containing it.
      To purge the entire word filter enter -all as the command argument.

  - name:         blockedwords
    enabled:      true
    description:
      Lists all blocked words on the server.

  - name:         hardblockedwords
    enabled:      true
    description:
      Lists all hard-blocked words on the server.

events:
  - name:         send_word_blocker
    type:         message
    enabled:      true

  - name:         edit_word_blocker
    type:         message_edit
    enabled:      true

  - name:         send_invite_blocker
    type:         message
    enabled:      true

  - name:         edit_invite_blocker
    type:         message_edit
    enabled:      true

  - name:         name_check_clockwork
    type:         ready
    enabled:      true