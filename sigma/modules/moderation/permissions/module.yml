name:            Permission Control

category:        permissions

enabled:         true

commands:
  - name:        disablecommand
    alts:
      - "dcmd"
      - "cmdoff"
      - "commandoff"
    enabled:     true
    usage:       "{pfx}{cmd} nyaa"
    description:
      Disallows a command to be used on the server.
      Disabled commands are then overwritten by one of the permit commands.
      Those with the Administrator permission are not affected.

  - name:        disabledcommands
    alts:
      - "dcmds"
      - "cmdsoff"
      - "commandsoff"
    enabled:     true
    usage:       "{pfx}{cmd}"
    description:
      Shows a list of commands that are disabled on the server.
      Commands that are disabled, but overridden in any way, will have an asterisk.
      The list is paginated, each page has up to 50 commands.

  - name:        disablemodule
    alts:
      - "dmdl"
      - "mdloff"
      - "moduleoff"
    enabled:     true
    usage:       "{pfx}{cmd} fun"
    description:
      Disallows an entire module to be used on the server.
      Disabled modules are then overwritten by one of the permit commands.
      Those with the Administrator permission are not affected.

  - name:        disabledmodules
    alts:
      - "dmdls"
      - "mdlsoff"
      - "modulesoff"
    enabled:     true
    usage:       "{pfx}{cmd}"
    description:
      Shows a list of modules that are disabled on the server.
      Modules that are disabled, but overridden in any way, will have an asterisk.
      The list is paginated, each page has up to 50 commands.

  - name:        enablecommand
    alts:
      - "cmdon"
      - "commandon"
    enabled:     true
    usage:       "{pfx}{cmd} kitsune"
    description:
      Enables a previously disabled command.

  - name:        enablemodule
    alts:
      - "mdlon"
      - "moduleon"
    enabled:     true
    usage:       "{pfx}{cmd} minigames"
    description:
      Enables a previously disabled module.

  - name:        permituser
    alts:
      - "pusr"
      - "pusrs"
      - "permusr"
      - "permusrs"
      - "permitu"
      - "permitus"
      - "permitusers"
    enabled:     true
    usage:       "{pfx}{cmd} c:pun @person"
    description:
      Specifies a user that can use a disabled command or module.
      It needs to be specified if it's a command or module group.
      If it is a command use C, if it is a module use M, following the usage example.
      Multiple users can be tagged.

  - name:        permittedusers
    alts:
      - "permedu"
    enabled:     true
    usage:       "{pfx}{cmd} c:joke"
    description:
      Lists all user overrides for the given command or module.
      Use the syntax {c|m}:{name} to specify if it's a command or a module, and its name.
      The list is paginated, each page has up to 50 channels.

  - name:        unpermituser
    alts:
      - "upusr"
      - "upusrs"
      - "unpermusr"
      - "unpermusrs"
      - "unpermitu"
      - "unpermitus"
      - "unpermitusers"
    enabled:     true
    usage:       "{pfx}{cmd} m:fun @person"
    description:
      Unpermits a user from using a previously overridden command or module.
      It needs to be specified if it's a command or module group.
      If it is a command use C, if it is a module use M, following the usage example.
      Multiple users can be tagged.

  - name:        permitchannel
    alts:
      - "pch"
      - "pchs"
      - "permch"
      - "permchs"
      - "permitc"
      - "permitcs"
      - "permitchannels"
    enabled:     true
    usage:       "{pfx}{cmd} m:fun #channel"
    description:
      Allows a previously disabled command or module to be used in the specified channel.
      Follow the usage example, C for command, M for module. Multiple channels can be tagged.

  - name:        permittedchannels
    alts:
      - "permedc"
    enabled:     true
    usage:       "{pfx}{cmd} m:fun"
    description:
      Lists all channel overrides for the given command or module.
      Use the syntax {c|m}:{name} to specify if it's a command or a module, and its name.
      The list is paginated, each page has up to 50 channels.

  - name:        unpermitchannel
    alts:
      - "upch"
      - "upchs"
      - "unpermch"
      - "unpermchs"
      - "unpermitc"
      - "unpermitcs"
      - "unpermitchannels"
    enabled:     true
    usage:       "{pfx}{cmd} m:fun #channel"
    description:
      Removes the channel override for a disabled command or module.
      Follow the usage example, C for command, M for module. Multiple channels can be tagged.

  - name:        permitrole
    alts:
      - "prl"
      - "permrl"
      - "permitr"
    enabled:     true
    usage:       "{pfx}{cmd} c:csshumor Wizards"
    description:
      Specifies a role that can use a disabled command or module group.
      It needs to be specified if it is a command or module group.
      If it is a command use C and if it is a module use M following the example.

  - name:        permittedroles
    alts:
      - "permedr"
    enabled:     true
    usage:       "{pfx}{cmd} c:dab"
    description:
      Lists all role overrides for the given command or module.
      Use the syntax {c|m}:{name} to specify if it's a command or a module, and its name.
      The list is paginated, each page has up to 50 channels.

  - name:        unpermitrole
    alts:
      - "uprl"
      - "unpermrl"
      - "unpermitrl"
    enabled:     true
    usage:       "{pfx}{cmd} m:minigames Gamblers"
    description:
      Removes permissions from a role that can use a disabled command or module group to do so.
      It needs to be specified if it is a command or module group.
      If it is a command use C and if it is a module use M following the example.
